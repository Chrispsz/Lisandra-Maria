<!DOCTYPE html>
<html>
  <head>
    <title>Perguntas e Respostas</title>
  </head>
  <body>
    <h1>Perguntas e Respostas</h1>

    <form>
      <label for="pergunta">Faça sua pergunta:</label><br>
      <input type="text" id="pergunta" name="pergunta"><br><br>
      <input type="submit" value="Enviar">
    </form>

    <hr>

    <h2>Últimas perguntas:</h2>

    <ul>
      <li>Qual é a capital do Brasil?</li>
      <li>Quem descobriu o Brasil?</li>
    </ul>

    <hr>

    <h2>Responda uma pergunta:</h2>

    <form>
      <label for="resposta">Digite sua resposta:</label><br>
      <textarea id="resposta" name="resposta"></textarea><br><br>
      <input type="submit" value="Enviar">
    </form>

    <hr>

    <h2>Últimas respostas:</h2>

    <ul>
      <li>A capital do Brasil é Brasília.</li>
      <li>O Brasil foi descoberto por Pedro Álvares Cabral.</li>
    </ul>

  </body>
</html>
